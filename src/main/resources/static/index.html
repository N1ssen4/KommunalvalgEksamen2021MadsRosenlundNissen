<h1>Kommunalvalg Samsø</h1>

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Navn</th>
        <th>Partinavn</th>
        <th>Partibogstav</th>
        <th>Vis kanditater fra: <br>
            <button id="alle_partier">Alle Partier</button>
            <button id="a_parti">A</button>
            <button id="c_parti">C</button>
            <button id="f_parti">F</button>
            <button id="o_parti">O</button>
            <button id="v_parti">V</button>

        </th>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>

</table>
<form action="results.html">
<button type="submit" > Se valgresultaterne for Samsø kommune </button>
</form>
<script>
    sessionStorage.setItem("SERVER_URL","api/samsokv");
    const SERVER_URL = sessionStorage.getItem("SERVER_URL");

    fetch(SERVER_URL)
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            console.log(data);
            makeRows(data)
        });

    function makeRows(data) {
        const kandidater = data
        const rows = kandidater.map(u => `
         <tr>
           <td>${(u.id)}</td>
           <td>${(u.navn)}</td>
           <td>${(u.parti.partinavn)}</td>
           <td>${(u.parti.partibogstav)}</td>
         </tr>
        `)
        document.getElementById("tbody").innerHTML = rows.join("")
    }
    //Henter kandidater fra alle partierne
document.getElementById("alle_partier").onclick = () =>{
    fetch(SERVER_URL)
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            console.log(data);
            makeRows(data)
        });
}
//Henter kandidater fra de forskellige partier

        });
